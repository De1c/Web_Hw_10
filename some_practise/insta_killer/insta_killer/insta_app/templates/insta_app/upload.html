{% extends "insta_app/base.html"%}

{% block content %}
<form action='{% url 'insta_app:upload' %}' method="post" enctype="multipart/form-data">
    {% csrf_token %} 
  <div class="mb-3">
    <label class="form-label">Description</label>
    {{ form.description }}
  </div>
  <div class="mb-3">
    <label class="form-label">File</label>
    {{ form.path }}
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
